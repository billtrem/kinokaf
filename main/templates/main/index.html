<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Kinokaf</title>
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>

<h1>Kinokaf</h1>
<h2>Cinema, cafe & bar, loan library </h2>

{% if asset %}
    <h2>{{ asset.title }}</h2>
    <p>{{ asset.description }}</p>

    {% if asset.image %}
        <img src="{{ asset.image.url }}" width="400" alt="Uploaded image">
    {% endif %}
{% else %}
    <p>No content uploaded yet.</p>
{% endif %}

</body>
</html>
