<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Barlow:wght@300;400;500;600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinokaf — {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>

<header class="site-header">
    <div class="logo">
        <img src="{% static 'main/kinokaflogo.png' %}"
             alt="Kinokaf logo"
             class="logo-img">
    </div>
</header>

<nav class="nav">
    <a href="/">Home</a>
    <a href="/cinema/">Cinema</a>
    <a href="/cafe/">Cafe & Bar</a>
    <a href="/library/">Loan Library</a>
    <a href="/gigs/">Gigs</a>
    <a href="/info/">Info</a>
</nav>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer class="site-footer">

    <div class="footer-inner">

        <div class="footer-newsletter">
            <h3>Join the Kinokaf Newsletter</h3>
            <p>Film listings, café events, gigs and more.</p>
            <form class="newsletter-form">
                <input type="email" placeholder="Your email" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="footer-social">
            <h3>Follow Us</h3>

            <div class="social-icons">
                <a href="#" aria-label="Instagram">
                    <img src="{% static 'icons/instagram.svg' %}" alt="Instagram">
                </a>
                <a href="#" aria-label="Facebook">
                    <img src="{% static 'icons/facebook.svg' %}" alt="Facebook">
                </a>
                <a href="#" aria-label="TikTok">
                    <img src="{% static 'icons/ticktock.svg' %}" alt="TikTok">
                </a>
                <a href="#" aria-label="YouTube">
                    <img src="{% static 'icons/youtube.svg' %}" alt="YouTube">
                </a>
            </div>
        </div>

    </div>

    <div class="footer-bottom">
        © {{ now|date:"Y" }} Kinokaf - Cinema · Café · Bar · Library
    </div>
</footer>

</body>
</html>
